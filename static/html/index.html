<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/index.css">
</head>

<body>
    <div class="banner">会员中心</div>

    <div class="login-register">
        <h1 id="userName"></h1>
        <h2 id="point"></h2>
        <button type="button" onclick="logout()" class="btn btn-login">退出登录</button>
    </div>

    <ul class="footer">
        <li class="active">会员中心</li>
        <li class="">帐号资金</li>
        <li class="">游戏大厅</li>
        <li class="">在线客服</li>
        <li class="">我要代理</li>
    </ul>

    <script src="../../static/js/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/common.js"></script>
    <script>
        $(document).ready(function(){
            return;
            API.userInfo(function(result){
                if (result.code != 1) {
                    location.href = "login.html";
                } else {
                    $("#userName").text("你好，" + result.account);
                    $("#point").text("积分：" + result.point);
                }
            });
        });
        function logout() {
            API.logout(function (result) {
                location.href = "login.html";
            });
        }
    </script>
</body>

</html>
